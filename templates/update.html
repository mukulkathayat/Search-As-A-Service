{% extends 'base.html' %}
{% block body %}
        
    <div class="container my-3">
        <h2>Update Product</h2>
        <form action="/update/{{product_.sno}}" method="POST">
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{product_.title}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">PID</div>
            </div>
            <div class="mb-3">
            <label for="desc" class="form-label">PID</label>
            <input type="text" class="form-control" name="pid" value="{{product_.pid}}" id="pid">
            </div>
            
            <button type="submit" class="btn btn-outline-light">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
{% endblock body %}
