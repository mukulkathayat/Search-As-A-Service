{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
        <form action="/" method="POST">
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Product description.</div>
            </div>
            <div class="mb-3">
            <label for="desc" class="form-label">PID</label>
            <input type="text" class="form-control" name="pid" id="pid">
            </div>
            <button type="submit" class="btn btn-outline-dark">Add Product</button>
        </form>
    </div>
    <div class="container my-3">
      <h2>Your Products </h2>
              {% if allProducts|length==0 %}
              <div class="alert alert-info" role="alert">
                No Products!
              </div>
              {% else %}
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">S. no.</th>
                      <th scope="col">Title</th>
                      <th scope="col">P ID</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                {% for product_ in allProducts %}
                <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{product_.title}}</td>
                  <td>{{product_.pid}}</td>
                  <td>
                    <a href="/update/{{product_.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
                    <a href="/delete/{{product_.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                  </td>
                </tr>
                {% endfor %}
                  </tbody>
              </table>
              {% endif %}  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    {% endblock body %}
